<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Young Ant Jefe</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <!-- Contact Form Container -->
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>Fill out the form below to get in touch.</p>
            <form class="contact-form" action="mailto:getitfrommike@gmail.com" method="POST" enctype="text/plain">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telephone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Contact Image -->
        <img src="images/contact-image.jpg" alt="" class="contact-image">
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-icons">
            <ul>
                <li><a href="#"><img src="images/ig_logo.png" alt="Facebook"></a></li>
                
                <li><a href="#"><img src="images/youtube_logo.svg" alt="Instagram"></a></li>
            </ul>
        </div>
        <p>&copy; 2025 YoungAntJefe. All rights reserved.Websike Created by Thug CodingÂ®</p>
    </footer>

</body>
</html>
